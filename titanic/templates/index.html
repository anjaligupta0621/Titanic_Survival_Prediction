<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic</title>
</head>
<body>
    <h1>Home Page!</h1>
    <h3>Here you can get your prediction!</h3>
    <p>Fill in the details of a made up person in the Titanic voyage</p>
    <p>We will output some prediction.</p>
    <form action="{% url 'result' %}">
        {% csrf_token %}
        <p>Pclass</p>
        <input type="text" name="pclass">
        <p>Sex</p>
        <input type="text" name="sex">
        <p>Age</p>
        <input type="text" name="age" >
        <p>Sibsp</p>
        <input type="text" name="sibsp">
        <p>Parents/Children</p>
        <input type="text" name="parch">
        <p>Fare</p>
        <input type="text" name="fare">
        <p>Embarked</p>
        <input type="text" name="embarked">
        <p>Title</p>
        <input type="text" name="title1">
        <input type="submit">
    </form>
</body>
</html>
